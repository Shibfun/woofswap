        function generateTokenList() {
            const container = document.getElementById('tokenList');
            tokens.forEach(token => {
                const row = document.createElement('div');
                row.className = 'token-row';
                row.innerHTML = `
                    <img src="${token.logo}" class="token-logo" alt="${token.symbol} logo">
                    <div class="token-symbol">${token.symbol}</div>
                    <div class="token-address">${token.address}</div>
                    <div class="token-decimals">${token.decimals}</div>
                    <button class="metamask-button" onclick="addShibariumAndToken('${token.address}', '${token.symbol}', ${token.decimals}, '${token.logo}')"></button>
                `;
                container.appendChild(row);
            });
        }

        async function addShibariumAndToken(address, symbol, decimals, logo) {
            if (typeof window.ethereum === 'undefined') {
                alert('Please install MetaMask!');
                return;
            }

            try {
                await window.ethereum.request({
                    method: 'wallet_addEthereumChain',
                    params: [{
                        chainId: '0x6d',
                        chainName: 'Shibarium',
                        nativeCurrency: { name: 'BONE', symbol: 'BONE', decimals: 18 },
                        rpcUrls: ['https://www.shibrpc.com'],
                        blockExplorerUrls: ['https://www.shibariumscan.io']
                    }]
                });

                await window.ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: '0x6d' }]
                });

                const wasAdded = await window.ethereum.request({
                    method: 'wallet_watchAsset',
                    params: {
                        type: 'ERC20',
                        options: { address, symbol, decimals, image: logo }
                    }
                });

                if (wasAdded) {
                    alert(`${symbol} added to MetaMask!`);
                } else {
                    alert('User cancelled adding token.');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add network or token. Check MetaMask or network settings.');
            }
        }

        generateTokenList();
